<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Glow Dashboard - Pro Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --soft-gold: #b8860b;
            --soft-blue: #2d5a7e;
            --soft-purple: #6a4c93;
            --panel-bg: #080810;
        }

        body {
            background: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111122 0%, #050505 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .premium-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .premium-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, var(--soft-gold), var(--soft-blue), var(--soft-purple), var(--soft-gold));
            animation: slowRotate 10s linear infinite;
            filter: blur(8px);
            z-index: 1;
        }

        .inner-content {
            position: relative;
            margin: 2.5px;
            background: var(--panel-bg);
            border-radius: 14px;
            padding: 24px 20px;
            z-index: 2;
            height: calc(100% - 5px);
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .stat-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .label-text { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .amount-text { font-size: 20px; font-weight: 800; color: #ffffff !important; text-align: right; }

        .btn-gold-pro {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: black !important;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-gold-pro:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 134, 11, 0.6);
            filter: brightness(1.1);
        }

        .btn-outline-pro {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* Improved Input Design */
        .deposit-input-field {
            background: #000000 !important;
            border: 1px solid rgba(184, 134, 11, 0.3);
            color: #FFD700;
            border-radius: 12px;
            padding: 12px 16px;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8);
            width: 100%;
            text-align: left;
        }
        .deposit-input-field:focus {
            border-color: #FFD700;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.8), 0 0 10px rgba(184, 134, 11, 0.2);
        }

        .info-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 14px; background: rgba(255,255,255,0.03);
            border-radius: 10px; margin-bottom: 6px; border: 1px solid rgba(255,255,255,0.05);
        }

        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; z-index: -1;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <main class="max-w-7xl mx-auto space-y-6">
        
        <div class="premium-card">
            <div class="inner-content !block">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <div class="info-row">
                            <div class="flex items-center gap-3"><i data-lucide="user" class="text-yellow-600 w-4 h-4"></i><span class="label-text">User Name:</span></div>
                            <span class="text-sm font-bold">USER_ALPHA</span>
                        </div>
                        <div class="info-row">
                            <div class="flex items-center gap-3"><i data-lucide="wallet" class="text-yellow-600 w-4 h-4"></i><span class="label-text">Address:</span></div>
                            <span class="text-xs font-mono text-blue-300 truncate">0x71...892</span>
                        </div>
                        <div class="info-row">
                            <div class="flex items-center gap-3"><i data-lucide="crown" class="text-yellow-600 w-4 h-4"></i><span class="label-text">Current Rank:</span></div>
                            <span class="orbitron font-black text-yellow-600 text-xs">PREMIUM</span>
                        </div>
                    </div>
                    <div class="flex flex-col justify-center bg-black/40 p-5 rounded-2xl border border-white/5">
                        <p class="label-text text-center mb-3">Invitation Link</p>
                        <div class="flex items-center bg-black border border-white/10 rounded-xl p-1.5 pl-4">
                            <input id="refURL" type="text" readonly value="https://usdt.com/ref/ALPHA" class="bg-transparent border-none outline-none w-full text-xs font-mono text-gray-400">
                            <button onclick="copyLink()" class="btn-gold-pro px-6 py-2 rounded-lg text-[10px]">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="premium-card">
            <div class="inner-content flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-yellow-600/20 rounded-lg border border-yellow-600/30">
                        <i data-lucide="arrow-down-to-line" class="text-yellow-500 w-6 h-6"></i>
                    </div>
                    <div>
                        <p class="label-text">Deposit USDT</p>
                        <p class="text-[10px] text-gray-500 uppercase">Input Amount Below</p>
                    </div>
                </div>
                <div class="flex items-center gap-3 w-full md:w-auto">
                    <input type="number" id="depositInput" placeholder="Enter Amount" class="deposit-input-field md:w-48">
                    <button onclick="handleDeposit()" class="btn-gold-pro px-8 py-3 rounded-xl text-xs orbitron whitespace-nowrap">Deposit Now</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="database" class="text-yellow-600 w-6 h-6"></i><p class="label-text">Deposits</p></div>
                <h3 class="amount-text orbitron">$<span id="total-deposit">0.00</span></h3>
            </div></div>
            
            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="zap" class="text-green-600 w-6 h-6"></i><p class="label-text">Active</p></div>
                <h3 class="amount-text orbitron">$<span id="active-deposit">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="users" class="text-blue-600 w-6 h-6"></i><p class="label-text">Level</p></div>
                <h3 class="amount-text orbitron">$<span id="level-earning">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="medal" class="text-purple-600 w-6 h-6"></i><p class="label-text">Rank</p></div>
                <h3 class="amount-text orbitron">$<span id="rank-earning">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="trending-up" class="text-emerald-600 w-6 h-6"></i><p class="label-text">Total Earned</p></div>
                <h3 class="amount-text orbitron">$<span id="total-earned">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="wallet" class="text-sky-500 w-6 h-6"></i><p class="label-text">Withdraw</p></div>
                <h3 class="amount-text orbitron">$<span id="withdrawable">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="external-link" class="text-red-600 w-6 h-6"></i><p class="label-text">Paid Out</p></div>
                <h3 class="amount-text orbitron">$<span id="total-withdrawn">0.00</span></h3>
            </div></div>

            <div class="premium-card"><div class="inner-content stat-box">
                <div class="flex items-center gap-3"><i data-lucide="shield-check" class="text-yellow-600 w-6 h-6"></i><p class="label-text">Status</p></div>
                <h3 class="text-xs font-black orbitron text-yellow-500">ACTIVE</h3>
            </div></div>
        </div>

        <div class="premium-card">
            <div class="inner-content !block py-8 text-center">
                <p class="label-text tracking-[8px] mb-3 opacity-60">Working Balance</p>
                <h3 class="text-4xl font-black orbitron text-white mb-6">$<span id="compounding-balance">0.00</span></h3>
                <button onclick="handleClaim()" class="btn-gold-pro px-16 py-3.5 rounded-xl orbitron text-xs shadow-lg">WITHDRAW PROFIT</button>
            </div>
        </div>

        <div class="premium-card">
            <div class="inner-content flex flex-col md:flex-row items-center justify-between gap-6 py-10 px-8">
                <div class="text-center md:text-left">
                    <p class="label-text mb-2">Available Capital</p>
                    <h3 class="text-4xl font-black orbitron text-yellow-600">$<span id="cap-balance">0.00</span></h3>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
                    <button onclick="withdrawCapital()" class="btn-outline-pro px-10 py-4 rounded-xl text-xs orbitron border-red-500/30 text-red-400 hover:bg-red-500/10">WITHDRAW CAPITAL</button>
                    <button onclick="reinvestCapital()" class="btn-gold-pro px-10 py-4 rounded-xl text-xs orbitron">REINVEST CAPITAL</button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="web3-handler.js"></script>
    <script>
        lucide.createIcons();
        function copyLink() {
            const refInput = document.getElementById('refURL');
            navigator.clipboard.writeText(refInput.value);
            alert("Referral Link Copied!");
        }

        function handleDeposit() { console.log("Deposit Triggered"); }
        function withdrawCapital() { console.log("Capital Withdraw Triggered"); }
        function reinvestCapital() { console.log("Capital Reinvest Triggered"); }
        function handleClaim() { console.log("Profit Withdraw Triggered"); }
    </script>
</body>
</html>
