<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tx History | PRO MAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --soft-gold: #b8860b; 
            --soft-blue: #2d5a7e; 
            --soft-purple: #6a4c93; 
            --panel-bg: #0d0d0d; 
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Leadership Style Moving Border --- */
        .history-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .history-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--soft-gold), var(--soft-blue), var(--soft-purple), var(--soft-gold));
            animation: slowRotate 8s linear infinite;
            filter: blur(10px);
            z-index: 0;
        }

        .history-inner {
            position: relative;
            margin: 2px;
            background: var(--panel-bg);
            border-radius: 22px;
            padding: 20px;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #666; padding: 12px 24px; border-radius: 16px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            transition: all 0.4s ease;
        }
        
        .filter-btn.active {
            background: var(--soft-gold);
            color: black;
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.4);
        }

        .text-gradient {
            background: linear-gradient(to right, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .value-white { color: white !important; font-weight: 800; }
    </style>
</head>
<body class="pt-28 pb-32">

    <main class="max-w-4xl mx-auto px-6 relative z-10">
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-black orbitron italic uppercase tracking-tighter">
                TX <span class="text-gradient">HISTORY</span>
            </h1>
            <p class="text-gray-600 text-[10px] font-bold uppercase tracking-[0.3em] mt-2 italic">Official Contract Ledger</p>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-12">
            <button onclick="showHistory('deposit')" id="btn-deposit" class="filter-btn active">Deposits</button>
            <button onclick="showHistory('compounding')" id="btn-compounding" class="filter-btn">Reinvest Capital</button>
            <button onclick="showHistory('income')" id="btn-income" class="filter-btn">Income</button>
            <button onclick="showHistory('withdrawal')" id="btn-withdrawal" class="filter-btn">Withdrawals</button>
        </div>

        <div id="history-container" class="grid gap-6">
            <div class="text-center py-20 opacity-30">
                <div class="w-10 h-10 border-2 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="orbitron text-[10px] tracking-widest uppercase">Syncing Ledger...</p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
    
    <script>
        async function showHistory(type) {
            const container = document.getElementById('history-container');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');

            container.innerHTML = `<div class="text-center py-20"><p class="orbitron text-[10px] text-gray-600 animate-pulse uppercase tracking-widest">Accessing Blockchain...</p></div>`;
            lucide.createIcons();

            try {
                // 1. Fetch ALL logs from web3-handler
                const allLogs = await window.fetchBlockchainHistory(type);

                // 2. FILTER logic: Sirf wahi dikhao jo selected type hai
                // (Agar aapka web3-handler pehle se filter karke de raha hai toh ye line error nahi degi)
                const filteredLogs = allLogs.filter(log => log.type.toLowerCase() === type.toLowerCase());

                if(!filteredLogs || filteredLogs.length === 0) {
                    container.innerHTML = `<div class="text-center py-20 border border-dashed border-white/5 rounded-[40px]"><p class="text-gray-600 text-[10px] font-bold orbitron uppercase tracking-widest">No ${type} transactions found</p></div>`;
                    return;
                }

                let html = '';
                filteredLogs.forEach(item => {
                    const isPositive = (type !== 'withdrawal');
                    const label = (type === 'compounding') ? 'REINVESTED' : type.toUpperCase();

                    html += `
                    <div class="history-card">
                        <div class="history-inner">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center border border-white/10">
                                    <i data-lucide="${getIcon(type)}" class="w-5 h-5 ${isPositive ? 'text-yellow-500' : 'text-red-500'}"></i>
                                </div>
                                <div>
                                    <p class="text-[11px] font-black orbitron text-white tracking-tighter uppercase">${label}</p>
                                    <p class="text-[9px] font-bold text-gray-500 mt-1 uppercase">${item.date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-xl orbitron value-white">
                                    <span class="text-sm text-yellow-600 font-bold mr-0.5">$</span>${item.amount}
                                </div>
                                <p class="text-[8px] text-gray-600 font-bold uppercase tracking-[0.2em] mt-1 italic">Verified TX</p>
                            </div>
                        </div>
                    </div>`;
                });

                container.innerHTML = html;
                lucide.createIcons();

            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="text-center py-20 text-red-500 orbitron text-[10px]">WEB3 ERROR: DATA NOT FOUND</div>`;
            }
        }

        function getIcon(type) {
            const map = { 'deposit': 'arrow-down-left', 'compounding': 'refresh-cw', 'income': 'trending-up', 'withdrawal': 'external-link' };
            return map[type] || 'circle';
        }

        window.addEventListener('load', () => {
            const checkInit = setInterval(() => {
                if (window.contract && window.fetchBlockchainHistory) {
                    showHistory('deposit');
                    clearInterval(checkInit);
                }
            }, 500);
        });
    </script>
</body>
</html>
