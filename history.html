<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tx History | PRO MAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #050505; color: white; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* --- DASHBOARD ANIMATION LOGIC --- */
        @keyframes slowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history-card {
            position: relative;
            background: #0a0a0a;
            border-radius: 24px;
            padding: 2px; /* Border thickness */
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Yeh hai woh moving color jo rotate karega */
        .history-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                transparent, 
                transparent, 
                #f59e0b /* Yellow Glow */
            );
            animation: slowRotate 4s linear infinite;
            z-index: 0;
        }

        /* Inner Content jo moving border ke upar rahega */
        .history-inner {
            position: relative;
            background: #0d0d0d;
            border-radius: 22px;
            padding: 20px;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #666; padding: 12px 24px; border-radius: 16px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            transition: all 0.4s ease;
        }
        
        .filter-btn.active {
            background: #f59e0b;
            color: black;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }

        .text-gradient {
            background: linear-gradient(to right, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="pt-28 pb-32">

    <main class="max-w-4xl mx-auto px-6">
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-black orbitron italic uppercase tracking-tighter">
                TX <span class="text-gradient">HISTORY</span>
            </h1>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-4 italic">Live Blockchain Ledger</p>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mb-12 relative z-50">
            <button onclick="showHistory('deposit')" id="btn-deposit" class="filter-btn active">Deposits</button>
            <button onclick="showHistory('compounding')" id="btn-compounding" class="filter-btn">Reinvest Capital</button>
            <button onclick="showHistory('income')" id="btn-income" class="filter-btn">Income</button>
            <button onclick="showHistory('withdrawal')" id="btn-withdrawal" class="filter-btn">Withdrawals</button>
        </div>

        <div id="history-container" class="grid gap-6">
            </div>
    </main>

    <script src="components.js"></script>
    <script>
        async function showHistory(type) {
            const container = document.getElementById('history-container');
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');

            // Virtual data for display (Asli data web3-handler se aayega)
            container.innerHTML = `<div class="text-center py-20 orbitron animate-pulse text-xs text-gray-500">FETCHING...</div>`;

            try {
                const logs = await window.fetchBlockchainHistory(type);
                
                if(!logs || logs.length === 0) {
                    container.innerHTML = `<div class="text-center py-10 text-gray-600 uppercase text-[10px] orbitron border border-dashed border-white/10 rounded-3xl">No Data Found</div>`;
                    return;
                }

                let html = '';
                logs.forEach(item => {
                    const isPositive = type !== 'withdrawal';
                    html += `
                    <div class="history-card">
                        <div class="history-inner">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10">
                                    <i data-lucide="${getIcon(type)}" class="w-5 h-5 ${isPositive ? 'text-yellow-500' : 'text-red-500'}"></i>
                                </div>
                                <div>
                                    <p class="text-[11px] font-black orbitron text-white uppercase">${type === 'compounding' ? 'REINVESTED' : type}</p>
                                    <p class="text-[9px] font-bold text-gray-500 mt-1 tracking-widest">${item.date}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-lg font-black orbitron ${isPositive ? 'text-yellow-500' : 'text-red-400'}">
                                    <span class="text-sm">$</span>${item.amount}
                                </div>
                                <p class="text-[8px] text-gray-600 font-bold tracking-widest uppercase">Verified</p>
                            </div>
                        </div>
                    </div>`;
                });
                container.innerHTML = html;
                lucide.createIcons();
            } catch (e) { console.log(e); }
        }

        function getIcon(type) {
            const icons = { 'deposit': 'arrow-down-left', 'compounding': 'refresh-cw', 'income': 'trending-up', 'withdrawal': 'external-link' };
            return icons[type] || 'circle';
        }

        // Initial Load
        window.addEventListener('load', () => {
            setTimeout(() => { if(window.contract) showHistory('deposit'); }, 1000);
        });
    </script>
</body>
</html>
