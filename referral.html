            color: #000000 !important;

</head>
<body class="bg-[#050505] text-white">

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">

            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="banknote" class="w-6 h-6 text-yellow-500 mb-2"></i>

                <h3 class="text-xl font-black orbitron flex items-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">

            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="user-plus" class="w-6 h-6 text-yellow-600 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Direct Earnings</p>
                <h3 class="text-xl font-black orbitron flex items-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="direct-earnings">0.000</span>
                </h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center col-span-2 lg:col-span-1">
                <i data-lucide="layers" class="w-6 h-6 text-green-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Level Earnings</p>
                <h3 class="text-xl font-black orbitron flex items-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="level-earnings">0.000</span>
                </h3>
            </div>
        </div>

        <div class="premium-border p-6 mb-8 text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Available Network Income</p>
            <h2 class="text-3xl font-black orbitron text-white italic mb-6 flex items-center justify-center">
                <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon-lg">
                <span id="ref-balance-display">0.000</span>
            </h2>
            <div class="flex flex-col md:flex-row gap-3">
                <button onclick="handleClaim()" class="gold-btn flex-1 !py-3 flex items-center justify-center gap-2">
                    <i data-lucide="download" class="w-4 h-4"></i> Withdraw Income

                <button onclick="handleCompoundDaily()" class="gold-btn compound-btn-black flex-1 !py-3 flex items-center justify-center gap-2">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Compound Now
                </button>

        </div>

        <div class="premium-border mb-8 p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <h3 class="text-xl font-black orbitron uppercase italic"><span class="text-yellow-500">Team</span> Report</h3>
                <div class="flex items-center gap-3 bg-black/50 p-2 rounded-xl border border-white/10 w-full md:w-auto">
                    <span class="text-[10px] font-bold uppercase text-gray-400 ml-2">Select Level:</span>
                    <select id="levelSelect" onchange="loadLevelData(this.value)" class="bg-[#0b0b0b] text-yellow-500 font-bold outline-none cursor-pointer">
                        <option value="1">Level 1</option>

                        <option value="13">Level 13</option>
                        <option value="14">Level 14</option>
                        <option value="15">Level 15</option>
                        <option value="16">Level 16</option>
                        <option value="17">Level 17</option>
                        <option value="18">Level 18</option>
                        <option value="19">Level 19</option>
                        <option value="20">Level 20</option>
                        <option value="21">Level 21</option>
                        <option value="22">Level 22</option>
                        <option value="23">Level 23</option>
                        <option value="24">Level 24</option>
                        <option value="25">Level 25</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="luxury-table w-full text-left">
                    <thead>
                        <tr class="border-b border-white/10">
                            <th class="p-4">User Address</th><th>Level</th><th>Total Deposit</th><th>Team Volume</th><th>Active Volume</th><th>Status</th><th>Join Date</th>
                        </tr>
                    </thead>
                    <tbody id="team-table-body" class="text-gray-300">
                        <tr>
                            <td colspan="7" class="p-10 text-center text-gray-500 italic">Connect wallet to view report</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
   <script>
    lucide.createIcons();

    // --- DATA LOADING LOGIC ---
    async function loadReferralData() {
        // Wait for web3-handler.js to initialize contract and signer
        if (typeof window.contract === 'undefined' || !window.signer) {
            setTimeout(loadReferralData, 1000);
            return;
        }

        try {
            const address = await window.signer.getAddress();
            const [user, extra] = await Promise.all([
                window.contract.users(address),
                window.contract.usersExtra(address)
            ]);

            if (!user.registered) return;

            // Stats Update using global format() from web3-handler
            document.getElementById('direct-count').innerText = extra.directsCount.toString();
            document.getElementById('team-count').innerText = extra.teamCount.toString();
            
            document.getElementById('total-earned').innerText = format(user.totalEarnings);
            document.getElementById('level-earnings').innerText = format(extra.rewardsReferral);
            document.getElementById('direct-earnings').innerText = format(extra.rewardsOnboarding);

            // --- NETWORK INCOME CALCULATION (Total of 4 rewards) ---
            const referralInc = extra.rewardsReferral;
            const onboardingInc = extra.rewardsOnboarding;
            const rankInc = extra.rewardsRank;
            const reserveInc = extra.reserveNetwork;

            // Summing up all network-related incomes
            const totalNetworkRaw = referralInc.add(onboardingInc).add(rankInc).add(reserveInc);
            
            // Display Total Balance using format()
            document.getElementById('ref-balance-display').innerText = format(totalNetworkRaw);
            
            // Storing raw BigNumber for contract calls
            window.currentRefBalance = totalNetworkRaw;

            // Referral Link Generation
            const baseUrl = window.location.origin + window.location.pathname.replace('referral.html', '');
            document.getElementById('refURL').value = `${baseUrl}register.html?ref=${user.username}`;

            // Load Team Data for Level 1 by default
            loadLevelData(1);
        } catch (err) { 
            console.error("Referral Page Load Error:", err); 
        }
    }

    // --- TEAM TABLE LOGIC ---
    async function loadLevelData(level) {
        const tableBody = document.getElementById('team-table-body');
        if(!tableBody) return;
        
        tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-yellow-500 orbitron animate-pulse text-xs">SCANNING LEVEL ${level}...</td></tr>`;

        try {
            const address = await window.signer.getAddress();
            const res = await window.contract.getLevelTeamDetails(address, level);
            
            // Handle different ABI return formats (named vs indexed)
            const names = res.names || res[0] || [];
            const wallets = res.wallets || res[1] || [];
            const joinDates = res.joinDates || res[2] || [];
            const activeDeps = res.activeDeps || res[3] || [];
            const teamTotalDeps = res.teamTotalDeps || res[4] || [];

            if (!wallets || wallets.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-gray-500 italic">No users found in Level ${level}</td></tr>`;
                return;
            }

            let html = '';
            for (let i = 0; i < wallets.length; i++) {
                const uA = wallets[i];
                if (!uA || uA === ethers.constants.AddressZero) continue;

                const activeAmt = format(activeDeps[i]);
                const teamVol = format(teamTotalDeps[i]);
                const joinDate = new Date(joinDates[i].toNumber() * 1000).toLocaleDateString();
                
                const statusLabel = parseFloat(activeAmt) > 0 
                    ? '<span class="text-green-400 font-bold text-[10px]">[ACTIVE]</span>' 
                    : '<span class="text-red-500 font-bold text-[10px]">[INACTIVE]</span>';

                html += `
                <tr class="border-b border-white/5 hover:bg-white/5 transition-colors text-[11px]">
                    <td class="p-4 font-mono text-yellow-500">
                        <div class="flex flex-col">
                            <span>${uA.substring(0, 8)}...${uA.substring(34)}</span>
                            <span class="text-[9px] text-gray-500 font-sans italic">${names[i] || 'N/A'}</span>
                        </div>
                    </td>
                    <td class="p-4 font-bold text-gray-400">Lvl ${level}</td>
                    <td class="p-4 font-black text-white">${activeAmt}</td>
                    <td class="p-4 text-gray-400">${teamVol}</td>
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="text-white font-bold">${activeAmt}</span>
                            ${statusLabel}
                        </div>
                    </td>
                    <td class="p-4 text-yellow-500 italic font-black uppercase">RECORDED</td>
                    <td class="p-4 text-gray-500 font-mono">${joinDate}</td>
                </tr>`;
            }
            tableBody.innerHTML = html;
        } catch (err) {
            console.error("Team Table Error:", err);
            tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-red-500">Blockchain Sync Error</td></tr>`;
        }
    }

    // --- ACTIONS (Connecting to web3-handler.js) ---

    // Updated handleClaim to call handler's global function
    window.handleClaim = async function() {
        if (!window.currentRefBalance || window.currentRefBalance.eq(0)) {
            return alert("No network income to withdraw!");
        }
        // Direct call to web3-handler global function
        await window.claimNetworkReward(window.currentRefBalance);
    }

    // Updated handleCompound to call handler's global function
    window.handleCompoundDaily = async function() {
        if (!window.currentRefBalance || window.currentRefBalance.eq(0)) {
            return alert("No network income to compound!");
        }
        // Direct call to web3-handler global function
        await window.compoundNetworkReward(window.currentRefBalance);
    }

    window.copyLink = function() {
        const copyText = document.getElementById("refURL");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("Referral Link Copied!");
    }

    // Initialize after a short delay to ensure Ethers is ready
    window.addEventListener('load', () => setTimeout(loadReferralData, 1200));
</script>
</body>
</html>
