<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Network - Pro Max</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --soft-gold: #b8860b;
            --soft-blue: #2d5a7e;
            --soft-purple: #6a4c93;
            --panel-bg: #080810;
        }
        body {
            background: #050505;
            background-image: radial-gradient(circle at 50% 50%, #111122 0%, #050505 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .premium-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .premium-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, var(--soft-gold), var(--soft-blue), var(--soft-purple), var(--soft-gold));
            animation: slowRotate 10s linear infinite;
            filter: blur(8px);
            z-index: 1;
        }
        .inner-content {
            position: relative;
            margin: 2.5px;
            background: var(--panel-bg);
            border-radius: 14px;
            padding: 24px 20px;
            z-index: 2;
            height: calc(100% - 5px);
        }
        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .label-text { font-size: 10px; color: #94a3b8; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-gold-pro {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            color: black !important;
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .btn-outline-pro {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white; font-weight: 600; transition: all 0.3s ease;
        }
        .luxury-table { width: 100%; border-collapse: collapse; }
        .luxury-table th { padding: 15px; text-align: left; border-bottom: 2px solid rgba(184, 134, 11, 0.2); color: #FFD700; font-size: 11px; font-family: 'Orbitron'; }
        .luxury-table td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 13px; }
        .bnb-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 6px; }
    </style>
</head>
<body class="p-4 md:p-10">

    <main class="max-w-7xl mx-auto space-y-6">

        <div class="grid grid-cols-2 lg:grid-cols-5 gap-5">
            <div class="premium-card"><div class="inner-content text-center">
                <i data-lucide="users" class="w-6 h-6 text-green-400 mx-auto mb-2"></i>
                <p class="label-text">Referral Team</p>
                <h3 id="direct-count" class="text-xl font-black orbitron mt-1">0</h3>
            </div></div>
            <div class="premium-card"><div class="inner-content text-center">
                <i data-lucide="network" class="w-6 h-6 text-emerald-400 mx-auto mb-2"></i>
                <p class="label-text">Total Team</p>
                <h3 id="team-count" class="text-xl font-black orbitron mt-1">0</h3>
            </div></div>
            <div class="premium-card"><div class="inner-content text-center">
                <i data-lucide="banknote" class="w-6 h-6 text-yellow-500 mx-auto mb-2"></i>
                <p class="label-text">Total Earnings</p>
                <h3 class="text-xl font-black orbitron mt-1 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="total-earned">0.00</span>
                </h3>
            </div></div>
            <div class="premium-card"><div class="inner-content text-center">
                <i data-lucide="user-plus" class="w-6 h-6 text-yellow-600 mx-auto mb-2"></i>
                <p class="label-text">Direct Earn</p>
                <h3 class="text-xl font-black orbitron mt-1 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="direct-earnings">0.00</span>
                </h3>
            </div></div>
            <div class="premium-card lg:col-span-1 col-span-2"><div class="inner-content text-center">
                <i data-lucide="layers" class="w-6 h-6 text-purple-500 mx-auto mb-2"></i>
                <p class="label-text">Level Earn</p>
                <h3 class="text-xl font-black orbitron mt-1 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon">
                    <span id="level-earnings">0.00</span>
                </h3>
            </div></div>
        </div>

        <div class="premium-card">
            <div class="inner-content !block py-10 text-center">
                <p class="label-text tracking-[6px] mb-3 opacity-60">Available Network Income</p>
                <h2 class="text-4xl font-black orbitron text-white italic mb-8 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="w-10 h-10 mr-3">
                    $<span id="ref-balance-display">0.000</span>
                </h2>
                <div class="flex flex-col sm:flex-row justify-center gap-4 max-w-2xl mx-auto">
                    <button onclick="handleClaim()" class="btn-gold-pro px-12 py-4 rounded-xl orbitron text-xs flex-1 uppercase">Withdraw Income</button>
                    <button onclick="handleCompoundDaily()" class="btn-outline-pro px-12 py-4 rounded-xl orbitron text-xs flex-1 uppercase">Compound Now <i data-lucide="zap" class="w-3 h-3 inline-block ml-1"></i></button>
                </div>
            </div>
        </div>

        <div class="premium-card">
            <div class="inner-content !block">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
                    <h3 class="text-lg font-black orbitron uppercase italic"><span class="text-yellow-500">Team</span> Report</h3>
                    <div class="flex items-center gap-3 bg-black/50 p-2 px-4 rounded-xl border border-white/10">
                        <span class="label-text">Select Level:</span>
                        <select id="levelSelect" onchange="loadLevelData(this.value)" class="bg-transparent text-yellow-500 font-black orbitron text-xs outline-none cursor-pointer">
                            <script>
                                for(let i=1; i<=25; i++) document.write(`<option value="${i}">Level ${i}</option>`);
                            </script>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="luxury-table">
                        <thead>
                            <tr>
                                <th>USER ADDRESS</th>
                                <th>LEVEL</th>
                                <th>TOTAL DEPOSIT</th>
                                <th>TEAM VOLUME</th>
                                <th>ACTIVE VOLUME</th>
                                <th>STATUS</th>
                                <th>JOIN DATE</th>
                            </tr>
                        </thead>
                        <tbody id="team-table-body" class="text-gray-300">
                            <tr><td colspan="7" class="p-10 text-center text-gray-500 italic">Connect wallet to view report</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="web3-handler.js"></script>
    <script>
        lucide.createIcons();

        async function loadReferralData() {
            if (typeof window.contract === 'undefined' || !window.signer) {
                setTimeout(loadReferralData, 1000);
                return;
            }
            try {
                const address = await window.signer.getAddress();
                const [user, extra] = await Promise.all([
                    window.contract.users(address),
                    window.contract.usersExtra(address)
                ]);

                if (!user.registered) return;

                document.getElementById('direct-count').innerText = extra.directsCount.toString();
                document.getElementById('team-count').innerText = extra.teamCount.toString();
                document.getElementById('total-earned').innerText = format(user.totalEarnings);
                document.getElementById('level-earnings').innerText = format(extra.rewardsReferral);
                document.getElementById('direct-earnings').innerText = format(extra.rewardsOnboarding);

                const totalNetworkRaw = extra.rewardsReferral.add(extra.rewardsOnboarding).add(extra.rewardsRank).add(extra.reserveNetwork);
                document.getElementById('ref-balance-display').innerText = format(totalNetworkRaw);
                window.currentRefBalance = totalNetworkRaw;

                loadLevelData(1);
            } catch (err) { console.error(err); }
        }

        async function loadLevelData(level) {
            const tableBody = document.getElementById('team-table-body');
            tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-yellow-500 orbitron animate-pulse text-[10px]">SCANNING LEVEL ${level}...</td></tr>`;

            try {
                const address = await window.signer.getAddress();
                const res = await window.contract.getLevelTeamDetails(address, level);
                const wallets = res.wallets || res[1] || [];
                const names = res.names || res[0] || [];
                const joinDates = res.joinDates || res[2] || [];
                const activeDeps = res.activeDeps || res[3] || [];
                const teamTotalDeps = res.teamTotalDeps || res[4] || [];

                if (!wallets.length) {
                    tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-gray-500 italic">No users found in Level ${level}</td></tr>`;
                    return;
                }

                let html = '';
                for (let i = 0; i < wallets.length; i++) {
                    const activeAmt = format(activeDeps[i]);
                    const statusLabel = parseFloat(activeAmt) > 0 ? '<span class="text-green-400 font-bold">[ACTIVE]</span>' : '<span class="text-red-500 font-bold">[INACTIVE]</span>';
                    const dt = new Date(joinDates[i].toNumber() * 1000).toLocaleDateString();

                    html += `<tr>
                        <td class="font-mono text-yellow-500">${wallets[i].substring(0,8)}...${wallets[i].substring(34)}<br><span class="text-[10px] text-gray-500 font-sans">${names[i] || 'N/A'}</span></td>
                        <td class="font-bold text-gray-400">Lvl ${level}</td>
                        <td class="font-black text-white">${activeAmt}</td>
                        <td class="text-gray-400">${format(teamTotalDeps[i])}</td>
                        <td class="text-white font-bold">${activeAmt}</td>
                        <td>${statusLabel}</td>
                        <td class="text-gray-500 font-mono">${dt}</td>
                    </tr>`;
                }
                tableBody.innerHTML = html;
            } catch (err) { tableBody.innerHTML = `<tr><td colspan="7" class="p-10 text-center text-red-500">Blockchain Sync Error</td></tr>`; }
        }

        window.addEventListener('load', () => setTimeout(loadReferralData, 1200));
    </script>
</body>
</html>
