<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        .text-gradient { background: linear-gradient(to right, #22d3ee, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <script src="components.js"></script>

    <main class="flex-grow flex items-center justify-center px-6 py-20 relative overflow-hidden">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-[120px] -z-10"></div>

        <div class="glass-card w-full max-w-md p-8 rounded-3xl relative">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black orbitron uppercase tracking-tighter mb-2">Create <span class="text-gradient">Account</span></h1>
                <p class="text-gray-400 text-[10px] tracking-widest uppercase">Fast & Secure Registration</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Your Username</label>
                    <input type="text" id="reg-username" placeholder="Enter unique username" class="input-field">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Referrer ID</label>
                    <input type="text" id="reg-referrer" placeholder="Referrer username" class="input-field">
                    <p id="ref-status" class="text-[9px] mt-2 text-cyan-500 hidden italic uppercase">Referral Active</p>
                </div>

                <button onclick="initiateRegister()" id="reg-btn" class="gold-btn w-full !py-4 orbitron font-black tracking-widest bg-gradient-to-r from-yellow-500 to-yellow-700 rounded-xl hover:scale-105 transition-transform text-white">
                    REGISTER NOW
                </button>

                <p class="text-center text-[10px] text-gray-500 uppercase tracking-widest">
                    Already registered? <a href="#" onclick="initiateLogin()" class="text-cyan-400 cursor-pointer">Login here</a>
                </p>
            </div>
        </div>
    </main>

    <script src="web3-handler.js"></script>

    <script>
        // Referral Auto-fill Logic
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            if (ref) {
                const el = document.getElementById('reg-referrer');
                el.value = ref; 
                el.readOnly = true; 
                el.style.opacity = "0.6";
                document.getElementById('ref-status').classList.remove('hidden');
            }
        });

        // Fixed: Renamed bridge functions to prevent naming conflict/recursion
        async function initiateRegister() {
            console.log("Bridge: Calling handleRegister from web3-handler.js");
            if (window.handleRegister && typeof window.handleRegister === 'function') {
                await window.handleRegister();
            } else {
                console.error("Web3 Handler (window.handleRegister) not found.");
                alert("Blockchain is still connecting. Please wait a second and try again.");
            }
        }

        async function initiateLogin() {
            if (window.handleLogin && typeof window.handleLogin === 'function') {
                await window.handleLogin();
            } else {
                alert("Wallet connection pending. Please try again.");
            }
        }
    </script>
</body>
</html>
